<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Satellite Fitness | Modify</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/nav-styles.css">

<section>
    <!--    nav generated with javascript-->

<body>
<h1 class="page-title">Modify Members</h1>
<form class="yellow-bar">
    <label>
        <select class="filter-by">
            <option value="by-name" selected>Search by Name</option>
            <option value="by-id">Search by ID</option>
            <option value="by-username">Search by Username</option>
        </select>
    </label>
    <label>
        <input type="text" class="search-bar" id="search-bar" placeholder="Find Member">
    </label>
    <div>Click on a header to sort results</div>

    <!--    Popover Start-->
    <div popover id="delete-edit-popover">Edit or Delete?
        <br>
        <button type="button" class="popover-btns" id="edit-data-btn">Edit</button>
        <button type="button" class="popover-btns" id="delete-data-btn">Delete</button>
        <br>
        (Press esc to exit)
    </div>
</form>
<!--    popover end-->


<div>
    <table id="members-table" class="table">
        <!--table data generated with javascript-->
    </table>
</div>
<div id="footer">
    <!--    footer generated with javascript-->
</div>

<script src="js/configure-data-js/edit-data.js"></script>
</body>
</html>
